<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
   <div class="game">
    <h1 id="current-round-result">Welcome to Rock, Paper, Scissors!</h1>
    <h1 class="score">Score: Player <span id="player-score">0</span> - <span id="computer-score">0</span> Computer</h1>
    <div class="round">
        <p class="announcement">Let's play!</p>
        <div class="player">
            <h2>Player</h2>
            <button class="choice" id="Rock">Rock</button>
            <button class="choice" id="Paper">Paper</button>
            <button class="choice" id="Scissor">Scissors</button>
        </div>
        <div class="computer">
            <h2>Computer</h2>
            <p id="computer-choice">Waiting for player to start...</p>
        </div>
    </div>
</div>
</body>
</html>
